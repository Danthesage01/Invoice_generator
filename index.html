<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Invoice Generator</title>
</head>

<body>
    <div class="container">
        <div class="first-layer">
            <h1>Invoice Creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="second-layer">
            <div class="service-btn">
                <button onclick="cart1()"><span class="service">Wash Car</span>: <span class="price">$10</span></button>
                <button onclick="cart2()"><span class="service">Mow Lawn</span>: <span class="price">$20</span></button>
                <button onclick="cart3()"><span class="service">Pull Weeds</span>: <span
                        class="price">$30</span></button>
            </div>
            <div class="display" id="display">
                <p><span class="left">TASK </span><span class="right" id="aside">TOTAL</span></p>
                <div class="result" id="result">

                </div>
            </div>
            <div>
                <p><span class="left" id="left">NOTES</span> <span class="right" id="right">TOTAL AMOUNT</span></p>
                <p> <span class="text-accent">We accept cash, credit card, or paypal</span> <span class="aside"
                        id="total-amount"></span></p>
                <button class="reset-btn"><img src="Icon.png" alt="mail"> <span class="text-space">SEND
                        INVOICE</span></button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
